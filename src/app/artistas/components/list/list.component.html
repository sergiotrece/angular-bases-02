<h4>Listado</h4>
    <ul class="list-group"  >
      <li *ngFor="let Artista of artistaLista;
       let i = index;
       let isFirst = first;
       let isLast = last;
       let isEven = even;"

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-success': isEven,

       }">


      <div>

      <span class="text-primary"> {{ i + 1 }}.</span>
      <span>{{ Artista.nombre}} - </span>
      <strong> Nivel: </strong>
      <span>{{ Artista.nivel }}</span>

      </div>



      <button
      (click)="onDeleteArtist( Artista.id )"
      class="btn btn-danger">X</button>

      <!--<span>Es el primero: {{ i === 0 }} </span>
      <span>Es el primero: {{ isFirst }} </span>
      <span>Es el Ãºltimo: {{ i === artistaLista.length -1 }} </span>
      -->
    </li>
    </ul>
